title: Home
path: default_view
badges: []
cards:
  - entity: weather.dark_sky
    type: 'custom:weather-card'
  - dateBottomFormat: ddd
    dateTopFormat: DD
    entities:
      - entity: calendar.randi_harper
        name: calendar.randi_harper
      - entity: calendar.holidays_in_united_states
        name: calendar.holidays_in_united_states
    hideHeader: true
    hideTime: false
    numberOfDays: '3'
    progressBar: true
    showEventOrigin: false
    showLocation: false
    showLocationIcon: true
    showMultiDay: true
    startFromToday: false
    timeFormat: 'HH:mma'
    title: My Calendar
    type: 'custom:calendar-card'
  - entities:
      - entity: group.all_switches
      - entity: group.all_automations
      - entity: group.computer_monitors
      - entity: group.every_light
    type: entities
  - card:
      title: Active Lights
      type: entities
    entities:
      - entity: light.bed_lightstrip
      - entity: light.bedroom_ceiling_1
      - entity: light.bedroom_ceiling_2
      - entity: light.bedroom_closet_ceiling
      - entity: light.hallway_ceiling_1
      - entity: light.hallway_ceiling_2
      - entity: light.living_room_beam
      - entity: light.living_room_left_lamp
      - entity: light.living_room_right_lamp
      - entity: light.living_room_top_lamp
      - entity: light.desk_bottom_lamp
      - entity: light.bathroom_mirror_1
      - entity: light.bathroom_mirror_2
      - entity: light.bathroom_mirror_3
      - entity: light.bathroom_mirror_4
      - entity: light.dining_room_ceiling_fan_1
      - entity: light.dining_room_ceiling_fan_2
      - entity: light.dining_room_ceiling_fan_3
      - entity: light.dining_room_ceiling_fan_4
      - entity: light.living_room_nanoleaf
        name: Nanoleaf
      - entity: light.desk_bloom_left
      - entity: light.desk_bloom_right
      - entity: light.desk_lightstrip
      - entity: light.desk_pc_lightstrip
      - entity: light.desk_play_center
      - entity: light.desk_play_left
      - entity: light.desk_play_right
    state_filter:
      - 'on'
    type: entity-filter
  - entities:
      - entity: input_boolean.in_bed
      - entity: input_boolean.motion_lights
    title: input booleans
    type: entities
  - card:
      title: Monster
      type: glance
    filter:
      include:
        - domain: device_tracker
          options:
            attributes:
              battery: 53
              source_type: gps
            secondary_info: last-changed
    type: 'custom:monster-card'
