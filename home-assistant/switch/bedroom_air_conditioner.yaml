platform: template
switches:
  bedroom_air_conditioner:
    value_template: >-
      {% if is_state('light.bedroom_air_conditioner', 'on') %}
        on
      {% else %}
        off
      {% endif %}
    turn_on:
      service: homeassistant.turn_on
      data:
        entity_id: light.bedroom_air_conditioner
    turn_off:
      service: homeassistant.turn_off
      data:
        entity_id: light.bedroom_air_conditioner
        
# see also: sensor.bedroom_air_conditioner_power
  